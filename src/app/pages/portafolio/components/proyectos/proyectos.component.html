<div class="animate-fade-right">
  <section class="py-10 bg-white sm:py-16 lg:py-24">
    <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
      <div class="flex items-end justify-between">
        <div class="flex-1 ml-8 lg:text-left">
          <h2
            class="text-3xl font-bold leading-tight text-black sm:text-4xl lg:text-5xl"
          >
            Mi Portafolio
          </h2>
        </div>
      </div>

      <!-- Proyectos -->
      <div class="flex flex-wrap justify-center mt-8">
        <div
          class="p-4 mx-2 bg-white border-4 rounded shadow hover:scale-105 w-96 md:my-2 sm:my-2 xs:my-2 xxs:my-2 md:mx-2"
          *ngFor="let item of proyectos"
        >
          <div class="relative">
            <a
              [href]="item.link"
              target="_blank"
              title=""
              class="block aspect-w-4 aspect-h-3"
            >
              <img
                class="object-cover w-full h-full"
                [src]="item.urlImg"
                alt=""
              />
            </a>
          </div>

          <p class="mt-5 text-2xl font-semibold">
            <a href="#" title="" class="text-black">
              {{ item.title }}
            </a>
          </p>

          <ul class="flex gap-2 pt-4 lista-tags">
            <li
              class="p-1 text-sm border-2 rounded-xl"
              *ngFor="let tag of item.tags"
            >
              {{ tag }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</div>
